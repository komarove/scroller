<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>rScroll — Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<!-- Header -->
<header class="container py-5 text-center">
    <h1 class="display-4 fw-bold">rScroll</h1>
    <p class="lead text-secondary">
        Кастомизируйте скролл так, как вам удобно: отключайте горизонтальный скролл, применяйте стили, делитесь или
        используйте чужие дизайны, добавляйте горячие кнопки — всё в одном месте.
    </p>
</header>

<!-- Tabs -->
<div class="container">
    <ul class="nav nav-tabs mb-3" id="presetTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="official-tab" data-bs-toggle="tab" data-bs-target="#official"
                    type="button" role="tab">Официальные
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="community-tab" data-bs-toggle="tab" data-bs-target="#community" type="button"
                    role="tab">Комьюнити
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="my-tab" data-bs-toggle="tab" data-bs-target="#my" type="button" role="tab">
                Мои
            </button>
        </li>
    </ul>
    <div class="tab-content" id="presetTabsContent">
        <!-- Таб-контент (одинаковый шаблон для каждого таба) -->
        <div class="tab-pane fade show active" id="official" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-50" placeholder="Поиск по #">
                <select class="form-select w-auto">
                    <option value="rating">Рейтингу</option>
                    <option value="new">Новизне</option>
                    <option value="downloads">Популярности</option>
                </select>
            </div>

            <!-- Плитки -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Плитка -->
                <div class="card">
                    <div class="card-header">
                        <div class="float-end">4.8 ★</div>
                        <div class="float-start">#876543</div>
                    </div>
                    <div class="card-body">
                        <div class="preset-card">
                            <div class="preset-scroll">
                                <p>Demo</p>
                                <div style="visibility: hidden; width: 300%; height:100%;"></div>
                            </div>
                        </div>
                        <p>Оценить: ★ ★ ★ ★ ☆</p>
                        <button class="btn btn-custom btn-sm me-2">Добавить к себе</button>
                        <button class="btn btn-outline-danger btn-sm">Пожаловаться</button>
                    </div>
                </div>
                <!-- Конец плитки -->
                <!-- Дублировать плитку ещё 5 раз по желанию -->
            </div>
        </div>
        <!-- Остальные табы можно заполнить аналогично -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
